extent.reporter.spark.start=true
extent.reporter.pdf.start=true
extent.reporter.json.start=true
extent.reporter.excel.start=true

extent.reporter.spark.out=Automation.html
extent.reporter.pdf.out=Automation.pdf
extent.reporter.json.out=Automation.json
extent.reporter.excel.out=Automation.xlsx

#FolderName
basefolder.name=Reports/
basefolder.datetimepattern=d-MMMYY HH_mm_ss

#Screenshot
screenshot.dir=Screenshots/
screenshot.rel.path=Screenshots/

#extent.reporter.html.config=src/test/resources/html-config.xml

#test,exception,category,device,author,log,dashboard - default order
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log
extent.reporter.pdf.vieworder=dashboard,test,category,exception,author,device,log
extent.reporter.json.vieworder=dashboard,test,category,exception,author,device,log
extent.reporter.excel.vieworder=dashboard,test,category,exception,author,device,log